<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prescriptions</title>
	</head>
	<body>
		<h1>Prescriptions</h1>
		<form method="POST">
			<label for="patient">Patient:</label><br />
			<input type="text" id="patient" name="patient" /><br /><br />
			<label for="medication">Medication:</label><br />
			<input type="text" id="medication" name="medication" /><br /><br />
			<label for="dosage">Dosage:</label><br />
			<input type="text" id="dosage" name="dosage" /><br /><br />
			<input type="submit" value="Add Prescription" />
		</form>
		<h2>Existing Prescriptions</h2>
		<ul>
			{% for prescription in prescriptions %}
			<li>
				Patient: {{ prescription.patient }}, Medication: {{
				prescription.medication }}, Dosage: {{ prescription.dosage }}
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
