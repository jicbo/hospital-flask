{% extends 'base.html' %} {% block content %}
<div class="row">
	<div class="col-md-8 mx-auto">
		<div class="page-section">
			<h1 class="mb-4">
				<i class="fas fa-edit me-2"></i>Edit Medical Record
			</h1>
			<form method="POST">
				{{ form.hidden_tag() }}
				<div class="mb-3">
					{{ form.report.label(class="form-label") }} {{
					form.report(class="form-control form-control-lg", rows="6")
					}}
				</div>
				{{ form.submit(class="btn btn-primary btn-lg w-100") }}
			</form>
		</div>
	</div>
</div>
{% endblock %}
