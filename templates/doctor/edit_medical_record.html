{% extends 'base.html' %} {% block content %}
<h1>Edit Medical Record</h1>
<form method="POST">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ form.report.label }} {{ form.report(class="form-control") }}
	</div>
	<div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
