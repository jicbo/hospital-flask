<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manage Pricing</title>
	</head>
	<body>
		<h1>Manage Pricing</h1>
		<h2>Add New Pricing</h2>
		<form method="POST" action="{{ url_for('admin_add_pricing') }}">
			<label for="service">Service:</label><br />
			<input type="text" id="service" name="service" /><br /><br />
			<label for="price">Price:</label><br />
			<input type="number" id="price" name="price" /><br /><br />
			<input type="submit" value="Add Pricing" />
		</form>
		<h2>Existing Pricing</h2>
		<ul>
			{% for pricing in pricings %}
			<li>
				{{ pricing.service }} - Price: {{ pricing.price }}
				<a href="{{ url_for('admin_edit_pricing', id=pricing.id) }}"
					>Edit</a
				>
				<a href="{{ url_for('admin_delete_pricing', id=pricing.id) }}"
					>Delete</a
				>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
