{% extends "base.html" %} {% block content %}
<h2>Edit Pricing</h2>
<form method="POST" action="{{ url_for('admin.edit_pricing', id=pricing.id) }}">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ form.service.label }} {{ form.service(class="form-control") }}
	</div>
	<div class="form-group">
		{{ form.price.label }} {{ form.price(class="form-control") }}
	</div>
	<div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
